<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container mx-auto my-5">
        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form class="location my-4 text-muted" id="form">
                <label for="city">Enter a location for weather information</label>
                <input type="text" id="search" class="form-control p-4"><br>
                <button id ="search">Search</button>
             
        </form>
      
        <div class="card shadow-lg rounded ">
            
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3" id="cname"></h5>
                <div class="my-3" id="condition"></div>
                <div class="display-4 my-4">
                  <span id="temp"></span>
                  <span>&deg;C</span>
                </div>
              </div>
            </div>
            
          </div> 

        
    </div>
    <script src="./index.js"></script>
</body>
</html>
